# Site settings
title: บริษัท ไทยวัฒน์วิศวการทาง จำกัด 
email: thaiwat.eng@gmail.com
description: "ในปี 2507 บริษัทไทยวัฒน์วิศวการทาง จำกัด ได้ถือกำเนิดโดยความร่วมมือของ 3 พี่น้องคือ นายธีระ ธนศรีวนิิชัย, นายชาญ ธนศรีวนิชชัย และ นายพงษ์ศักดิ์  ธนศรีวนิชชัย ในนาม ห้างหุ้นส่วนจำกัดไทยวัฒน์อุดรธานี ต่อมาเปลี่ยนเป็น บริษัท ไทยวัฒน์วิศวการทางจำกัด ในปี พ.ศ. 2522 ปัจจุบัน   บริษัทไทยวัฒน์วิศวการทาง  จำกัดมีทุนจดทะเบียน 1,000 ล้านบาท และได้ก่อตั้งบริษัทในเครือ ได้แก่ บริษัทกรุงเทพคอนกรีต(1989) จำกัด, บริษัทพรีเมียร์ไลท์ติ้ง จำกัด และ ห้างหุ้นส่วนจำกัด  ศิลาวัฒน์"

